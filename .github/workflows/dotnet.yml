name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  PUBLISH_PATH: '.'
  AZURE_WEB_APP: 'GithubWebApp123'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release -o '${{env.PUBLISH_PATH}}/publish'
      
    - name: Azure Web App Deploy
      uses: Azure/webapps-deploy@v2
      with:
       # Name of the Azure Web App
       app-name: '${{env.AZURE_WEB_APP}}'
       # Applies to Web Apps(Windows and Linux) and Web App Containers(linux). Multi container scenario not supported. Publish profile (*.publishsettings) file contents with Web Deploy secrets
       publish-profile: '${{secrets.AZURE_APP_PUBLISH_PROFILE}}'
       # Enter an existing Slot other than the Production slot
       package: '${{env.PUBLISH_PATH}}/publish'
     
     
